<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>My Bag</title>
    <link href="asset/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/home_style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolis" type="text/css"/>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container">
                <a class="navbar-brand" href="#">
                <div class="logo">
                    <img src="asset/img/logo.png" alt="logo">
                    <span class="text-logo">Blanja</span>
                </div>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- Search -->
                    <form class="d-flex search-navbar" role="search" >
                        <div class="input-group">
                            <input type="search" class="form-control search-form" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text search-icon" id="basic-addon2">
                                <img src="asset/img/search.png" alt="Search">
                            </span>
                        </div>

                        <!-- Button Filter -->    
                        <button class="btn btn-outline-white mini-btn" type="button" data-bs-toggle="modal" data-bs-target="#modal-filter">
                            <img class="mr-4" src="asset/img/filter.png" alt="filter">
                        </button>
                    </form>

                    <form class="form-inline my-2 my-lg-0 btn-right">

                        <button class="btn btn-outline-white mini-btn" type="submit">
                            <img class="mr-3" src="asset/img/cart.png" alt="cart">
                        </button>

                        <button class="btn btn-outline-white mini-btn" type="submit">
                            <img class="mr-3" src="asset/img/bell.png" alt="bell">
                        </button>
                        <button type="button" class="btn mini-btn">
                            <img class="mr-3" src="asset/img/mail.png" alt="mail">
                          </button>
                        <button class="btn btn-outline-white mini-btn" type="submit">
                            <img class="mr-3" src="asset/img/pic.png" alt="Picture">
                        </button>
                    </form>
                </ul>
                </div>
            </div>
            </nav>
        <!-- / Navbar -->
    </header>
    <main>

        <section class="container mt-5">
            <h1 class="ml-3 text">My bag</h1>
            <div class="row">

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Select all items
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-2 text-danger mt-2"> <a href="#" class="text-decoration-none text-danger">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            <img src="asset/img/Suits bag.png" alt="">
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-8 mt-2">
                                    <span class="d-block">
                                        Men's formal suit - Black
                                    </span>
                                    <span>
                                        Zalora Cloth
                                    </span>
                                </div>
                                <div class="col-md-2 mt-2">
                                    <span>$ 20.0</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mt-4 mb-5">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            <img src="asset/img/Jacket-jeans.png" alt="">
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-8 mt-2">
                                    <span class="d-block">
                                        Men's Jacket jeans
                                    </span>
                                    <span>
                                        Zalora Cloth
                                    </span>
                                </div>
                                <div class="col-md-2 mt-2">
                                    <span>$ 20.0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="col-md-4">
                    <div class="card">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Shopping summary</h5>
                        <p class="card-text mt-4">
                            <span>Total price</span>
                            <span>$ 40.0</span>
                        </p>

                        <button class="btn btn-danger select-payment mt-2">
                           <a href="Checkout.html" class="text-decoration-none text-white">Buy</a> 
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footter></footter>
    
    <script src="asset/js/bootstrap.bundle.min.js"></script>
    <script src="asset/js-v4/jquery.slim.min.js"></script>

    <!-- Modal Filter -->
<div class="modal fade" id="modal-filter" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Filter</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Colors -->
        <div class="modal-body">
            <span class="fw-bold d-block mb-4">Colors</span>
            <div class="color-item color-item2">
                <button class="btn btn-outline-white" type="button">
                    <div class="black"></div>
                </button>
                <button class="btn btn-outline-white" type="button">
                    <div class="white"></div>
                </button>
                <button class="btn btn-outline-white" type="button">
                    <div class="red"></div>
                </button>
                <button class="btn btn-outline-white" type="button">
                    <div class="gray"></div>
                </button>
                <button class="btn btn-outline-white" type="button">
                    <div class="brown"></div>
                </button>
                <button class="btn btn-outline-white" type="button">
                    <div class="dark-blue"></div>
                </button>
            </div>
        </div>
        <!-- END Colors -->

        <!-- Sizes -->
        <hr>
        <div class="modal-body">
            <span class="fw-bold d-block mb-4">Sizes</span>
            <div class="sizes-modal">
                <button type="button" class="btn btn-outline-danger">XS</button>
                <button type="button" class="btn btn-outline-danger">S</button>
                <button type="button" class="btn btn-outline-danger">M</button>
                <button type="button" class="btn btn-outline-danger">L</button>
                <button type="button" class="btn btn-outline-danger">XL</button>
            </div>
        </div>
        <!-- END Sizes -->


        <!-- Category -->
        <hr>
        <div class="modal-body">
            <span class="fw-bold d-block mb-4">Category</span>
            <div class="category-button">
                <button type="button" class="btn btn-outline-danger">All</button>
                <button type="button" class="btn btn-outline-danger">Woman</button>
                <button type="button" class="btn btn-outline-danger">Man</button>
                <button type="button" class="btn btn-outline-danger">Boys</button>
                <button type="button" class="btn btn-outline-danger">Girls</button>
            </div>
        </div>
        <!-- END Category -->


        <!-- Brand -->
        <hr>
        <div class="modal-body">
            <span class="fw-bold d-block mb-4">Brand</span>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="Adidas Originals">Adidas Originals</option>
                <option value="Jack & Jones">Jack & Jones</option>
                <option value="s. Oliver">s. Oliver</option>
              </select>
        </div>
        <!-- END Brand -->
        <hr>
        <div class="modal-body"></div>
        <hr>

        <div class="modal-footer">
            <button type="button" class="btn border rounded-pill ml-2 text-black" data-bs-dismiss="modal">
                Discard
            </button>
            <button type="button" class="btn btn-danger rounded-pill mr-2 text-white" data-bs-dismiss="modal">
                Apply
            </button>
        </div>
      </div>
    </div>
  </div>
<!-- END Modal Filter -->
</body>
</html>
