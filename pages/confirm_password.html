<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi password</title>
    <link rel="stylesheet" href="../asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="../asset/css/login_style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolis" type="text/css"/>
</head>
<body>
<!-- Container -->
  <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <!-- Logo -->
            <div class="logo logo-login">
                <img src="../asset/img/logo.png" alt="">
                <span class="text-logo">Blanja</span>
            </div>
            <!-- / Logo -->

            <!-- text-open -->
            <div class="text-open text-center mt-4">
              Reset password
            </div>

            <div class="confirm confirm-pass mt-2">
                You need to change your password to activate your account
            </div>

            <!-- Form Login -->
            <div class="row mt-5">
              <div class="col-md-8 offset-md-2 input-text">
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group mt-2">
                  <input type="confirm-new-password" class="form-control" placeholder="Confirmation New Password">
                </div>

                <button class="btn final-button mt-5 btn-danger">
                  <a href="confirm-password-login.html" class="text-decoration-none text-white">PRIMARY</a>
                </button>

              </div>
            </div>
            

        </div>
    </div>
  </div>
<!-- / Container -->
  <script src="../asset/js-v4/jquery.slim.min.js"></script>
  <script src="../asset/js/bootstrap.bundle.min.js"></script>
</body>
</html>
